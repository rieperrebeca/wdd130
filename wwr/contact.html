    <main>

        <div class="content-contact">
            <h1>Send Us a Message</h1>

            <p>Rafting Dry Oar</p>
            <p>Phone: 00 00000-0000</p>
            <p>Email: <a href="mailto:">raftingdryoar@email.com</a></p>
        </div>
        <div class="map-form">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14327.91351213457!2d-49.02599665087551!3d-26.132247969539048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dc1f04d7837da3%3A0x22313e959cb0725c!2sPonte%20Coberta!5e0!3m2!1spt-BR!2sbr!4v1759608282458!5m2!1spt-BR!2sbr"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form class="container">
                <div class="contact-box">
                    <label for="q1">Name</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="contact-box">
                    <label for="q2">Email</label>
                    <input type="email" id="q2" name="q2">
                </div>
                <div class="contact-box">
                    <label for="q3" id="q3">Mensage Purpoise</label><br>
                    <label> General Inquiry</label>
                    <input type="radio" name="q3" id="q3">
                    <label>Reservation Question</label>
                    <input type="radio" name="q3" id="q3">
                    <label>Website Sugestion</label>
                    <input type="radio" name="q3" id="q3">
                </div>
                <div class="contact-box">
                    <label for="q4">Message</label>
                    <textarea id="q4" name="q4"></textarea>
                </div>
                <div class="contact-box">
                    <label for="q5">Please Subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="q5" id="q5">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <section class="adventure-section">
            <h2>We Are Here To Serve You</h2>
            <div class="gallerycontact">
                <figure>
                    <img src="images/employer1.jpeg" alt="Rafting team" width="200" height="140">
                    <figcaption>Employer Tyson</figcaption>
                </figure>
                <figure>
                    <img src="images/employer2.jpeg" alt="team boats" width="200" height="140">
                    <figcaption>Employer Emilly</figcaption>
                </figure>
                <figure>
                    <img src="images/employer3.jpg" alt="team rafting" width="200" height="140">
                    <figcaption>Employer Matt and bob</figcaption>
                </figure>
            </div>
        </section>
